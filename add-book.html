<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--Link bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!--link font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!--header with navbar-->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="./img/duck.png"
              alt="Logo"
              height="50"
              class="d-inline-block align-text-top"
            />
          </a>
          <button
            class="navbar-toggler"
            data-bs-toggle="collapse"
            type="button"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Ctsalogo Libri</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">Anagrafica Utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">Storico Prestiti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">Help</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container-fluid m-5">
      <h1>Aggiungi Libro</h1>
      <div class="row mb-3">
        <div class="col-lg-6 col-sm-6">
          <label for="exampleFormControlInput1" class="form-label"
            >Nome autore</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="inserisci il nome dell'autore"
          />
        </div>
        <div class="col-lg-6 col-sm-6">
          <label for="exampleFormControlInput1" class="form-label"
            >Cognome autore
          </label>
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Inserisci il cognome dell'autore"
          />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-lg-12 col-sm-6">
          <label for="exampleFormControlInput1" class="form-label"
            >Titolo</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="inserisci il titolo del libro"
          />
          <small>Titolo versione italiana</small>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-lg-4 col-sm-12">
          <label for="" class="form-label">Genere</label>
          <select class="form-select form-select-lg" name="" id="">
            <option selected>Scegli il genere</option>
            <option value="">Thriller</option>
            <option value="">horror</option>
            <option value="">Giallo</option>
          </select>
        </div>
        <div class="col-lg-4 col-sm-12">
          <label for="exampleFormControlInput1" class="form-label"
            >Anno di pubblicazione</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="inserisci l'anno"
          />
        </div>
        <div class="col-lg-4 col-sm-12">
          <label for="exampleFormControlInput1" class="form-label"
            >ISBN#
          </label>
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Inserisci il codice ISBN#"
          />
        </div>
      </div>
      <hr />
      <div class="row mb-3">
        <div class="col-lg-12 col-sm-12">
          <label for="" class="form-label">Note</label>
          <textarea class="form-control" name="" id="" rows="3">
Inserisci eventuali note sul libro</textarea
          >
        </div>
      </div>
      <div class="row mb-5">
        <div class="col-lg-12 col-sm-12">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="checkIndeterminate"
            />
            <label class="form-check-label" for="checkIndeterminate">
              Disponibile anche in digitale
            </label>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-primary">Primary</button>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
